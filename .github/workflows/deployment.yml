name: Deployment
on: push
jobs:
  lint:
    runs-on: unbuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: run lint
        run: npm run lint
  test:
    needs: lint
    runs-on: unbuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: run test
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: run build
        run: npm run build
      - name: deploy
        run: echo "successfully run !"